machine:
  services:
    - docker
  python:
    version: 2.7
dependencies:
  pre:
    - pip install awsebcli
deployment:
  production:
    branch: master
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - docker build -t oink/oink-financial:$CIRCLE_SHA1 .
      - chmod u+x deploy.sh
      - ./deploy.sh $CIRCLE_SHA1 oink
