  <!-- CSS

  <script>
    if (window.location.hostname === "localhost") {
      document.write('<link rel="stylesheet" href="css/normalize.css">');
      document.write('<link rel="stylesheet" href="css/skeleton.css">');
      document.write('<link rel="stylesheet" href="css/splash.css">');

      document.write('<link rel="stylesheet" href="css/animate.css">');
    } else {
      document.write('<link rel="stylesheet" href="css/main.min.css">');
    }
  </script>

  <link rel="icon" type="image/png" href="images/Logo-small.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

<body>
  <div id="app"></div>

  <!-- For material UI-->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!-- Main Javascript -->
  <script type="text/javascript">
    if (window.location.hostname === "localhost") {
        document.write(unescape("%3Cscript src='static/bundle.js' type='text/javascript'%3E%3C/script%3E"));
        window.ENV = 'dev';
    } else {
      document.write(unescape("%3Cscript src='static/bundle.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>


  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
  <script src="https://cdn.plaid.com/link/stable/link-initialize.js"></script>
